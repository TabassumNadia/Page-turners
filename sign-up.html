<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
        }
        .container h1 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .container form {
            margin-top: 1em;
        }
        .container input[type="text"],
        .container input[type="email"],
        .container input[type="password"] {
            width: 100%;
            padding: 0.5em;
            margin: 0.5em 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .container .btn-submit {
            background: black;
            color: white;
            border: none;
            padding: 0.5em;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        .container .signin {
            margin-top: 1em;
        }
        .container a {
            text-decoration: none;
            color: #007bff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p>Please fill in the form to create an account.</p>
        <form>
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="E-Mail Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-submit">Sign Up</button>
        </form>
        <div class="signin">
            <p>Already have an account? <a href="pageturners_signin.html">Sign In</a></p>
        </div>
    </div>
</body>
</html>
