<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="CSS/pageturners_signin.css">
</head>
<body>
    <div class="container">
        <h1>Welcome back</h1>
        <p>Please enter your details to sign in.</p>
        <div class="social-buttons">
            <a href="apple-signin.html"><button><img src="https://cdn.freebiesupply.com/images/large/2x/apple-logo-transparent.png" alt="Apple"> Apple</button></a>
            <a href="google-signin.html"><button><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFFUTi1RsVDFSupmzDUJ5I3ZHBtwz043rbHQ&s" alt="Google"> Google</button></a>
            <a href="twitter-signin.html"><button><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiHIZuDb--IJ-q5d97gWm1W2eyLj7BePcWnQ&s" alt="Twitter"> Twitter</button></a>
        </div>
        <div class="separator">or</div>
        <form>
            <input type="email" id="email" placeholder="E-Mail Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <div>
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Remember me</label>
                <a href="forgot-password.html" style="float: right;">Forgot password?</a>
            </div> <br><br>
            <button type="submit" class="btn-submit">Sign in</button>
        </form>
        <div class="signup">
            <p>Don't have an account yet? <a href="sign-up.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
